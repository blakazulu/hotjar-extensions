<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotjar Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Compact Header -->
    <div class="header">
      <div class="brand">
        <div class="brand-icon">
          <img src="icon48.png" alt="Hotjar Blocker">
        </div>
        <div class="brand-text">
          <div class="brand-title">HOTJAR BLOCKER</div>
          <div class="brand-sub">Privacy Shield</div>
        </div>
      </div>
      <div class="header-stats">
        <div class="header-count" id="domainCount">0</div>
        <div class="header-label">Protected</div>
      </div>
    </div>

    <!-- Bento Grid Layout -->
    <div class="bento-grid">
      <!-- Large Status Card -->
      <div class="card card-large status-card">
        <div class="card-label">CURRENT STATUS</div>
        <div class="status-content">
          <div class="status-icon" id="statusIcon">●</div>
          <div class="status-details">
            <div class="status-domain" id="currentDomain">Loading...</div>
            <div class="status-text" id="statusMessage">Checking...</div>
          </div>
        </div>

        <!-- Blocked Count - Shows when blocking -->
        <div class="blocked-metric" id="blockedCount" style="display: none;">
          <div class="metric-value" id="countNumber">0</div>
          <div class="metric-label">BLOCKED</div>
        </div>

        <!-- Expandable Details -->
        <div class="details-section" id="blockedListContainer" style="display: none;">
          <button class="details-btn" id="toggleList">
            <span id="toggleIcon">→</span> Details
          </button>
          <div class="details-list" id="blockedList" style="display: none;"></div>
        </div>
      </div>

      <!-- Full Width Add Domain Card -->
      <div class="card card-large add-card">
        <div class="card-label">ADD DOMAIN</div>
        <div class="add-input-group">
          <div class="input-row">
            <input
              type="text"
              id="domainInput"
              placeholder="example.com"
              autocomplete="off"
            >
            <button id="addButton" class="add-btn">+</button>
          </div>
          <button id="addCurrentButton" class="add-current-btn">Add Current Domain</button>
        </div>
      </div>
    </div>

    <!-- Domains List -->
    <div class="domains-wrapper">
      <div class="domains-header">PROTECTED DOMAINS</div>
      <div id="domainsList" class="domains-container">
        <div class="empty-message">
          <div class="empty-icon">⚠</div>
          <div>No domains added</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">Real-time protection • Zero tracking</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
